<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeArrays(arr1, arr2) {
                return [...arr1, ...arr2];
            }


            const arr1 = [1, 2, 3];
            const arr2 = [4, 5, 6];
            document.writeln(mergeArrays(arr1, arr2)); // Output: [1, 2, 3, 4, 5, 6]

    </script>
</body>
</html>
