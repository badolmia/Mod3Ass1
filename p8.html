<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }

                introduce() {
                    document.writeln(`Hello, my name is ${this.name} and I am ${this.age} years old.<br>`);
                }
            }

            class Student extends Person {
                constructor(name, age, major) {
                    super(name, age); 
                    this.major = major;
                }

                introduce() {
                    document.writeln(`Hello, my name is ${this.name} and I am ${this.age} years old. I am majoring in ${this.major}.<br>`);
                }
            }


            const person1 = new Person("John", 30);
            person1.introduce(); // Output: "Hello, my name is John and I am 30 years old."

            const student1 = new Student("Alice", 20, "Computer Science");
            student1.introduce(); // Output: "Hello, my name is Alice and I am 20 years old. I am majoring in Computer Science."

    </script>
</body>
</html>
